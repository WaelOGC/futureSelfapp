<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Future Self - Build your future, one day at a time{% endblock %}</title>
    <style>
        :root {
            /* Light Mode Colors */
            --bg-primary: #FFFFFF;
            --bg-surface: #F8F9FA;
            --text-primary: #1A1A1A;
            --text-secondary: rgba(107, 114, 128, 0.6);
            --accent-primary: #3B82F6;
            --accent-secondary: #8B5CF6;
            --border: rgba(229, 231, 235, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.1);
        }

        [data-theme="dark"] {
            /* Dark Mode Colors */
            --bg-primary: #0A0A0A;
            --bg-surface: #1A1A1A;
            --text-primary: #FFFFFF;
            --text-secondary: rgba(156, 163, 175, 0.7);
            --accent-primary: #60A5FA;
            --accent-secondary: #A78BFA;
            --border: rgba(55, 65, 81, 0.2);
            --glass-bg: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background-color 300ms ease, color 300ms ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Global Container System */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Section Spacing System */
        .section {
            padding: 40px 0;
        }

        .section + .section {
            margin-top: 0;
        }

        /* Header */
        .header {
            height: 64px;
            margin-bottom: 24px;
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
        }

        .header-logo {
            font-size: 20px;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header-nav {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .header-nav a {
            font-size: 14px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 200ms ease;
        }

        .header-nav a:hover {
            color: var(--text-primary);
        }

        .header-cta {
            font-size: 14px;
            font-weight: 500;
            padding: 8px 20px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 200ms ease, opacity 200ms ease;
            text-decoration: none;
            display: inline-block;
        }

        .header-cta:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .header-cta:active {
            transform: translateY(0);
        }

        /* Theme Toggle in Header */
        .theme-toggle {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 200ms ease;
            flex-shrink: 0;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
            border-color: var(--accent-primary);
        }

        /* Main Content */
        main {
            flex: 1;
        }

        /* Footer */
        .footer {
            padding: 32px 0;
            border-top: 1px solid var(--border);
            margin-top: auto;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .footer-logo {
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .footer-links {
            display: flex;
            gap: 24px;
        }

        .footer-links a {
            font-size: 14px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 200ms ease;
        }

        .footer-links a:hover {
            color: var(--text-primary);
        }

        .footer-copyright {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Back to Top Button */
        .back-to-top {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 300ms ease;
            z-index: 50;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.3);
        }

        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .back-to-top:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.4);
        }

        .back-to-top:active {
            transform: translateY(-2px);
        }

        /* Support Button */
        .support-button {
            position: fixed;
            bottom: 24px;
            left: 24px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 300ms ease;
            z-index: 50;
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.3);
        }

        .support-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.4);
        }

        .support-button:active {
            transform: scale(1.05);
        }

        /* Support Modal */
        .support-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 300ms ease;
        }

        .support-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .support-modal-content {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
            max-width: 400px;
            width: 90%;
            position: relative;
            transform: scale(0.9);
            transition: transform 300ms ease;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .support-modal.active .support-modal-content {
            transform: scale(1);
        }

        .support-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .support-modal-header h3 {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .support-modal-close {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: var(--text-secondary);
            transition: all 200ms ease;
        }

        .support-modal-close:hover {
            background: var(--border);
            color: var(--text-primary);
        }

        .support-modal-body {
            margin-bottom: 24px;
        }

        .support-modal-body p {
            font-size: 16px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .support-modal-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .support-modal-btn {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 300ms ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .support-modal-btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
        }

        .support-modal-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .support-modal-btn-secondary {
            background: var(--bg-surface);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .support-modal-btn-secondary:hover {
            background: var(--border);
            border-color: var(--accent-primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 16px;
            }

            .header {
                height: 56px;
                padding: 0 16px;
            }

            .header-nav {
                display: none;
            }

            .header-right {
                gap: 12px;
            }

            .theme-toggle {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
            }

            .back-to-top,
            .support-button {
                width: 44px;
                height: 44px;
                font-size: 18px;
                bottom: 16px;
            }

            .support-button {
                left: 16px;
            }

            .back-to-top {
                right: 16px;
            }

            .support-modal-content {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="/" class="header-logo">Future Self</a>
        <div class="header-right">
            <nav class="header-nav">
                <a href="/about">About</a>
                <a href="/how-it-works">How It Works</a>
                <a href="/contact">Contact</a>
            </nav>
            <a href="/get-started" class="header-cta">Get Started</a>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">ðŸŒ“</button>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">Future Self</div>
                <div class="footer-links">
                    <a href="/privacy">Privacy</a>
                    <a href="/terms">Terms</a>
                    <a href="/disclaimer">Disclaimer</a>
                    <a href="/cookies">Cookies</a>
                    <a href="/contact">Contact</a>
                </div>
                <div class="footer-copyright">Â© 2024</div>
            </div>
        </div>
    </footer>

    <!-- Back to Top Button -->
    <button class="back-to-top" id="backToTop" aria-label="Back to top">â†‘</button>

    <!-- Support Button -->
    <button class="support-button" id="supportButton" aria-label="Support">ðŸ’¬</button>

    <!-- Support Modal -->
    <div class="support-modal" id="supportModal">
        <div class="support-modal-content">
            <div class="support-modal-header">
                <h3>Support</h3>
                <button class="support-modal-close" id="supportModalClose" aria-label="Close">Ã—</button>
            </div>
            <div class="support-modal-body">
                <p>How can we help?</p>
            </div>
            <div class="support-modal-actions">
                <a href="/contact" class="support-modal-btn support-modal-btn-primary">Contact Us</a>
                <a href="/how-it-works" class="support-modal-btn support-modal-btn-secondary">Read FAQ</a>
            </div>
        </div>
    </div>

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;

        // Check for saved theme preference or default to system preference
        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (savedTheme) {
            html.setAttribute('data-theme', savedTheme);
        } else if (systemPrefersDark) {
            html.setAttribute('data-theme', 'dark');
        } else {
            html.setAttribute('data-theme', 'light');
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Back to Top Button
        const backToTopButton = document.getElementById('backToTop');

        function toggleBackToTop() {
            if (window.scrollY > 400) {
                backToTopButton.classList.add('visible');
            } else {
                backToTopButton.classList.remove('visible');
            }
        }

        window.addEventListener('scroll', toggleBackToTop);
        toggleBackToTop(); // Check on load

        backToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // Support Modal
        const supportButton = document.getElementById('supportButton');
        const supportModal = document.getElementById('supportModal');
        const supportModalClose = document.getElementById('supportModalClose');

        function openSupportModal() {
            supportModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeSupportModal() {
            supportModal.classList.remove('active');
            document.body.style.overflow = '';
        }

        supportButton.addEventListener('click', openSupportModal);
        supportModalClose.addEventListener('click', closeSupportModal);

        // Close modal on outside click
        supportModal.addEventListener('click', (e) => {
            if (e.target === supportModal) {
                closeSupportModal();
            }
        });

        // Close modal on ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && supportModal.classList.contains('active')) {
                closeSupportModal();
            }
        });
    </script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
