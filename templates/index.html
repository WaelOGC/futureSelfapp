<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Self - Journey to 2050</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
        }

        h1 {
            font-size: 3em;
            background: linear-gradient(45deg, #00d4ff, #5b9bd5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
        }

        .subtitle {
            font-size: 1.2em;
            color: #b0b0b0;
            font-weight: 300;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            color: #00d4ff;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .upload-area {
            border: 2px dashed #5b9bd5;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(91, 155, 213, 0.1);
        }

        .upload-area:hover {
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.15);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.2);
        }

        #imageInput {
            display: none;
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 10px;
            color: #5b9bd5;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #5b9bd5;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: #e0e0e0;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .button-container {
            text-align: center;
            margin: 40px 0;
        }

        .generate-btn {
            background: linear-gradient(45deg, #00d4ff, #5b9bd5);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.3em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.6);
        }

        .generate-btn:active {
            transform: translateY(-1px);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            display: none;
            margin-top: 40px;
        }

        .results.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-image {
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            margin: 20px auto;
            display: block;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }

        .wisdom-letter {
            background: rgba(0, 212, 255, 0.1);
            border-left: 4px solid #00d4ff;
            padding: 25px;
            border-radius: 10px;
            margin-top: 20px;
            line-height: 1.8;
            font-size: 1.1em;
            font-style: italic;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #00d4ff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border-left: 4px solid #ff4444;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            color: #ff8888;
            display: none;
        }

        .error.show {
            display: block;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ Future Self</h1>
            <p class="subtitle">Journey to 2050 - See Your Future, Read Your Wisdom</p>
        </header>

        <div class="main-content">
            <div class="card">
                <h2>ðŸ“¸ Upload Your Photo</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">ðŸ“·</div>
                    <p>Click or drag and drop your image here</p>
                    <input type="file" id="imageInput" accept="image/*">
                </div>
                <img id="previewImage" class="preview-image" alt="Preview">
            </div>

            <div class="card">
                <h2>ðŸ’­ Share Your Dream</h2>
                <textarea id="dreamInput" placeholder="What is your biggest dream? What do you hope to achieve? Write it here and your future self will respond with wisdom..."></textarea>
            </div>
        </div>

        <div class="button-container">
            <button class="generate-btn" id="generateBtn">Go to 2050</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Traveling through time... This may take a moment.</p>
        </div>

        <div class="error" id="error"></div>

        <div class="results" id="results">
            <div class="card">
                <h2>âœ¨ Your Future Self (2050)</h2>
                <img id="agedImage" class="result-image" alt="Aged photo">
            </div>
            <div class="card">
                <h2>ðŸ“œ Wisdom Letter from Your Future Self</h2>
                <div class="wisdom-letter" id="wisdomLetter"></div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const previewImage = document.getElementById('previewImage');
        const dreamInput = document.getElementById('dreamInput');
        const generateBtn = document.getElementById('generateBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const results = document.getElementById('results');
        const agedImage = document.getElementById('agedImage');
        const wisdomLetter = document.getElementById('wisdomLetter');

        // Upload area click
        uploadArea.addEventListener('click', () => {
            imageInput.click();
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                imageInput.files = files;
                handleImageSelect(files[0]);
            }
        });

        // File input change
        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleImageSelect(e.target.files[0]);
            }
        });

        function handleImageSelect(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select a valid image file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewImage.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        // Generate button click
        generateBtn.addEventListener('click', async () => {
            if (!imageInput.files || imageInput.files.length === 0) {
                showError('Please upload an image first.');
                return;
            }

            if (!dreamInput.value.trim()) {
                showError('Please enter your dream.');
                return;
            }

            // Hide previous results and errors
            results.classList.remove('show');
            error.classList.remove('show');

            // Show loading
            loading.classList.add('show');
            generateBtn.disabled = true;

            // Prepare form data
            const formData = new FormData();
            formData.append('image', imageInput.files[0]);
            formData.append('dream', dreamInput.value.trim());

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Something went wrong');
                }

                // Display results
                agedImage.src = data.aged_image_url;
                wisdomLetter.textContent = data.wisdom_letter;
                results.classList.add('show');

                // Scroll to results
                results.scrollIntoView({ behavior: 'smooth', block: 'start' });

            } catch (err) {
                showError(err.message || 'An error occurred. Please try again.');
            } finally {
                loading.classList.remove('show');
                generateBtn.disabled = false;
            }
        });

        function showError(message) {
            error.textContent = message;
            error.classList.add('show');
            setTimeout(() => {
                error.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 100);
        }
    </script>
</body>
</html>
