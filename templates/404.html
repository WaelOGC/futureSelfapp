{% extends "base.html" %}

{% block title %}404 - Page Not Found - Future Self{% endblock %}

{% block content %}
<main>
    <section style="padding: 15px 0; text-align: center;">
        <div class="container">
            <h1 style="font-size: 72px; font-weight: 700; margin-bottom: 24px; background: linear-gradient(135deg, var(--primary), var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">404</h1>
            <h2 style="font-size: 36px; font-weight: 600; margin-bottom: 16px; color: var(--text);">Page Not Found</h2>
            <p style="font-size: 18px; color: var(--text-muted); margin-bottom: 32px; max-width: 600px; margin-left: auto; margin-right: auto;">
                The page you're looking for doesn't exist or has been moved.
            </p>
            <a href="/" class="btn btn-primary">Go Home</a>
        </div>
    </section>
</main>
{% endblock %}
