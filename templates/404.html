{% extends "base.html" %}

{% block title %}404 - Page Not Found - Future Self{% endblock %}

{% block content %}
<main>
    <section style="padding: 40px 0; text-align: center;">
        <div class="container">
            <h1 style="font-size: 72px; font-weight: 700; margin-bottom: 24px; background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">404</h1>
            <h2 style="font-size: 36px; font-weight: 600; margin-bottom: 16px; color: var(--text-primary);">Page Not Found</h2>
            <p style="font-size: 18px; color: var(--text-secondary); margin-bottom: 32px; max-width: 600px; margin-left: auto; margin-right: auto;">
                The page you're looking for doesn't exist or has been moved.
            </p>
            <a href="/" style="display: inline-block; padding: 14px 32px; font-size: 16px; font-weight: 500; background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary)); color: white; border: none; border-radius: 8px; text-decoration: none; transition: opacity 200ms ease;">
                Go Home
            </a>
        </div>
    </section>
</main>
{% endblock %}
